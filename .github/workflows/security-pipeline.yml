name: Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep pytest pytest-cov
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-results.json || true
    
    - name: Run Safety check
      run: |
        safety check --output json --file safety-results.json || true
    
    - name: Run Semgrep scan
      run: |
        semgrep --config=auto --json --output=semgrep-results.json . || true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          bandit-results.json
          safety-results.json
          semgrep-results.json

  red-team-tests:
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
    
    - name: Run Red Team Tests
      run: |
        pytest tests/test_red_team.py -v --tb=short --disable-warnings || true

  blue-team-tests:
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
    
    - name: Run Blue Team Tests
      run: |
        pytest tests/test_blue_team.py -v --tb=short --disable-warnings || true

  final-report:
    runs-on: ubuntu-latest
    needs: [red-team-tests, blue-team-tests]
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        pattern: '*-results'
    
    - name: Generate Final Security Report
      run: |
        echo "Security pipeline completed"
        ls -la artifacts/ || echo "No artifacts found"
