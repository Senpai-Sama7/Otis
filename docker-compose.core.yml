# Minimal Core Otis - Just the essentials
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: otis-postgres
    environment:
      - POSTGRES_USER=otis
      - POSTGRES_PASSWORD=otis_password
      - POSTGRES_DB=otis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - db-net

  redis:
    image: redis:7-alpine
    container_name: otis-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - db-net

  ollama:
    image: ollama/ollama:latest
    container_name: otis-ollama
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - ai-net

  chroma:
    image: chromadb/chroma:latest
    container_name: otis-chroma
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    networks:
      - ai-net

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: otis-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://otis:otis_password@postgres:5432/otis
      - OLLAMA_BASE_URL=http://ollama:11434
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
      - ollama
      - chroma
    restart: unless-stopped
    networks:
      - frontend-net
      - db-net
      - ai-net

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: otis-worker
    command: ["celery", "-A", "src.tasks", "worker", "--loglevel=info"]
    environment:
      - DATABASE_URL=postgresql://otis:otis_password@postgres:5432/otis
      - OLLAMA_BASE_URL=http://ollama:11434
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - db-net
      - ai-net

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  chroma_data:

networks:
  frontend-net:
    driver: bridge
  db-net:
    driver: bridge
    internal: true
  ai-net:
    driver: bridge
    internal: true
